<h1 *ngIf="!todos">Loading...</h1>
<div
  fxLayout="column"
  fxLayoutGap="10px"
  fxLayoutAlign="center center"
  *ngIf="todos"
>
  <app-todo-item *ngFor="let todo of todos" [todo]="todo"> </app-todo-item>
</div>
<hr />
<br />
<app-todo-dialog-button
  fxLayout="row"
  fxLayoutAlign="space-evenly"
  (onSubmit)="addNewTodo($event)"
></app-todo-dialog-button>
