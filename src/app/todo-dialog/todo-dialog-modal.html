<h1 mat-dialog-title>Add Todo</h1>
<div mat-dialog-content>
  <p>What do you wanna do?</p>
  <mat-form-field>
    <mat-label>Add a new Todo</mat-label>
    <input matInput [(ngModel)]="data.todo" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Todo description</mat-label>
    <textarea
      matInput
      [(ngModel)]="data.desc"
      placeholder="Ex. It makes me feel..."
    ></textarea>
  </mat-form-field>
</div>
<div
  fxLayout="row"
  fxLayoutGap="20px"
  fxLayoutAlign="space-evenly center"
  mat-dialog-actions
>
  <button mat-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="data.todo"
    cdkFocusInitial
  >
    Add
  </button>
</div>
